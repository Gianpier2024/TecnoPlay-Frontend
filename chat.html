<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Lista de clientes -->
            <div class="col-md-4 border-end">
                <h3>Clientes</h3>
                <div class="list-group" id="customerList">
                    <!-- La lista de clientes se cargará dinámicamente -->
                </div>
            </div>

            <!-- Área de chat -->
            <div class="col-md-8">
                <div id="chatArea" class="d-none">
                    <div class="chat-header border-bottom p-3">
                        <h4 id="currentCustomer">Cliente</h4>
                    </div>
                    <div class="chat-messages p-3" id="messageArea">
                        <!-- Los mensajes se cargarán dinámicamente -->
                    </div>
                    <div class="chat-input border-top p-3">
                        <form id="messageForm" class="d-flex">
                            <input type="text" class="form-control me-2" id="messageInput" placeholder="Escribe un mensaje...">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
                <div id="noChatSelected" class="text-center p-5">
                    <h4>Selecciona un cliente para iniciar el chat</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
