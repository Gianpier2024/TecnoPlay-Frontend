<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pedidos.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Lista de pedidos -->
            <div class="col-md-4 border-end">
                <h3>Pedidos Activos</h3>
                <div class="list-group" id="orderList">
                    <!-- La lista de pedidos se cargará dinámicamente -->
                </div>
            </div>

            <!-- Detalles del pedido -->
            <div class="col-md-8">
                <div id="orderDetails" class="d-none">
                    <h4>Detalles del Pedido</h4>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Información del Cliente</h5>
                            <div id="customerInfo">
                                <!-- Información del cliente se cargará dinámicamente -->
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Productos</h5>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Precio</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="orderProducts">
                                        <!-- Los productos se cargarán dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Estado del Pedido</h5>
                            <select class="form-select mb-3" id="orderStatus">
                                <option value="pending">Pendiente</option>
                                <option value="processing">En Proceso</option>
                                <option value="shipped">Enviado</option>
                                <option value="delivered">Entregado</option>
                            </select>
                            <button class="btn btn-primary" id="updateOrder">Actualizar Pedido</button>
                        </div>
                    </div>
                </div>
                <div id="noOrderSelected" class="text-center p-5">
                    <h4>Selecciona un pedido para ver los detalles</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="js/pedidos.js"></script>
</body>
</html>
